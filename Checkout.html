<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&display=swap"
      rel="stylesheet"
    />

    <title>Checkout</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Movies.html">Movies</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Contactus.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <img
        src="picks/logo.png"
        alt="logo"
        id="logo"
        style="position: absolute; top: 65px; left: 0"
      />
      <a href="Checkout.html">
        <img
          src="picks/shopping_cart.PNG"
          id="shopping_cart"
          alt="Shopping Cart"
        />
      </a>

      <a href="myprofile.html">
        <img
          src="picks/__img_profile_circle.png"
          id="__img_profile_circle"
          alt="Profile Circle"
        />
      </a>
      <h1>Checkout</h1>
      <p></p>
      <div class="checkout-box">
        <div class="checkout-container">
          <div class="item-description">
            <a href="MovieTheRoom.html">
              <img src="picks/theroom.PNG" alt="theroom" id="theroom" />
            </a>
            <h3>The Room 2003</h3>
            <p></p>
            <p>Price: $3'50</p>
          </div>

          <div class="payment-methods">
            <h4>Choose a Payment Method:</h4>
            <ul>
              <li>
                <img
                  src="picks/visa-logo-png-2015.png"
                  alt="Visa Logo"
                  style="max-width: 50px"
                />
                <input type="radio" name="payment" value="Visa" />
                Visa
              </li>
              <li>
                <img
                  src="picks/mastercard-logo-7.png"
                  alt="Mastercard Logo"
                  style="max-width: 50px"
                />
                <input type="radio" name="payment" value="Mastercard" />
                Mastercard
              </li>
              <li>
                <img
                  src="picks/Paypal-Logo.png"
                  alt="Paypal Logo"
                  style="max-width: 50px"
                />
                <input type="radio" name="payment" value="Paypal" />
                Paypal
              </li>
              <li>
                <img
                  src="picks/Apple_Pay_logo_gray.png"
                  alt="Apple Pay Logo"
                  style="max-width: 50px"
                />
                <input type="radio" name="payment" value="Apple Pay" />
                Apple Pay
              </li>
            </ul>
          </div>

          <div class="order-actions">
            <a href="index.html">
              <button class="cancel-button">Cancel Order</button></a
            >
            <a href="Checkoutsuccess.html">
              <button class="purchase-button">Purchase</button></a
            >
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="social">
        <a href="https://www.facebook.com"
          >Facebook<i class="fab fa-facebook-square"></i
        ></a>
        <a href="https://www.twitter.com"
          >Twitter<i class="fab fa-twitter-square"></i
        ></a>
        <a href="https://www.instagram.com"
          >Instagram<i class="fab fa-instagram"></i
        ></a>
      </div>
      <div class="copyright">Copyright &copy; 2023 SquareEyes</div>
    </footer>
  </body>
</html>
